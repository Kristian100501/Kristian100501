<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kundenbelange</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">
</head>
<body>
<table>
  <thead>
    <tr>
        <th>Datum</th>
        <th>Kunde</th>
        <th>Nemerkung</th>
        <th>Prio</th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr class="{{row[4]}}">
                <td class="{{row[4]}}">{{row[0]}}</td>
                <td class="{{row[4]}}">{{row[1]}} {{row[2]}}</td>
                <td class="{{row[4]}}">{{row[3]}}</td>
                <td class="{{row[4]}}">{{row[4]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
