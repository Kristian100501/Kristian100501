<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adressen der Kunden</title>
     <link rel="stylesheet" href="{{ url_for('static', filename= 'styles.css') }}">
</head>
<body>

<table>
  <thead>
    <tr>
        <th>Strasse</th>
        <th>Hausnummer</th>
        <th>PlZ</th>
        <th>Ort</th>
    </tr>
    </thead>
    <tbody>
     {% for row in data %}
            <tr>
                <td>{{row[0]}}</td>
                <td>{{row[1]}}</td>
                <td>{{row[2]}}</td>
                <td>{{row[3]}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
</body>
</html>
